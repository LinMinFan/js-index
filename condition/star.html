let n = 7;
document.write("<h3>直角三角形</h3>");
for (let i = 0; i < n; i++) {
    //document.write(i);
    for(let j = 0; j <= i; j++){
        document.write("*");
    }
    document.write("<br>")
}

document.write("<br>")
document.write("<h3>倒直角三角形</h3>");
for (let i = 0; i < n; i++) {
    //document.write(i);
    for(let j = n; j > i; j--){
        document.write("*");
    }
    document.write("<br>")
}

document.write("<br>")
document.write("<h3>矩形</h3>");
for (let i = 0; i < n; i++) {
    //document.write(i);
    for(let j = 0; j < n; j++){
        document.write("*");
    }
    document.write("<br>")
}

document.write("<br>")
document.write("<h3>正三角形</h3>");
for (let i = 0; i < n; i++) {
    //document.write(i);
    for(let j = 0; j < (n - i - 1); j++){
        document.write("&nbsp;&nbsp;");
    }


    for(let k = 0; k < 2 * i + 1; k++){
        document.write("*");
    }
    document.write("<br>")
}

document.write("<br>")
document.write("<h3>菱形</h3>");
for (let i = 0; i < n; i++) {
    //document.write(i);

    for(let j = 0; j < (n - i - 1); j++){
        document.write("&nbsp;&nbsp;");

    }

}
for (let i = 0; i < n; i++) {
    //document.write(i);

    for(let j = 0; j <  i ; j++){
        document.write("&nbsp;&nbsp;");
    }


    for(let k = (2 *n) - 1; k >= 2*i + 1; k--){
        document.write("*");
    }
    document.write("<br>")
}

document.write("<br>")

let mid = Math.floor(n/2);
let j = "";

for (let i = 0; i < n; i++) {
    //document.write(i);
    if(i <= mid){
        j = i;
    }else{
        j= n - i - 1;
    }
    for(let k = 0; k < (n - j - 1); k++){
        document.write("&nbsp;&nbsp;");
    }


    for(let l = 0; l < 2 * j + 1; l++){
        document.write("*");
    }
    document.write("<br>")
