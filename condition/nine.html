<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 960px;
            border:1px solid lightgray ;
            margin: 0 auto;
        }
        td{
            border:1px solid lightgray ;
        }
        tr:nth-child(2){
            color: #FF0000;
        }
    </style>
</head>
<body>
    






<script>
    document.write("<table>");
for (let i = 1; i <= 9; i++) {
    document.write("<tr>");
    for(let j = 1; j<= 9; j++){
        //console.log(`${i}x${j} =>` + i*j);
        let str1 =`${i}`;
        let str2 =`${j}`;
        //console.log(str1.padStart(2,0));
        let sun = `${i*j}`;
        document.write(`<td>${str1.padStart(2,"0")} x ${str2.padStart(2,"0")} => ${sun.padStart(2,"0")}&nbsp;&nbsp;</td>`);
    }
    document.write("</tr>");
}
document.write("</table>");











</script>










</body>
</html>
