<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字串</title>
</head>

<body>
    <h2>字串</h2>
    <h3>string屬性</h3>
    <p>length //取得字串長度</p>
    <p>toString //將數值或物件轉為字串</p>
    <p>charAt() //傳回指定位置字元(位置由0開始)</p>
    <p>concat() //合併字串(str.concat(str1))="str" + "str1"</p>
    <p>replace() //取代文字str.replace("字串中被取代文字","取代文字")只取代第一個相符;str.replace(/字串中被取代文字/g,"取代文字")取代全部相符。<br>
        g:全文比對<br>
        i:忽略大小寫<br>
        gi:全文比對+忽略大小寫<br>
    </p>
    <p>substring()  //分割字串substring(起始位置,結束位置)</p>
    <script>
        x ="0123456789";
        y = x.substring(1,5);
    </script>


</body>

</html>
